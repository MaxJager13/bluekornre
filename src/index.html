<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
	<!-- Outter layout wrapper  -->
	<div class="flex-wrapper">
		<!-- Grid system -->
		<div class="grid-container">
			<!-- Grid Main tag  -->
			<main class="grid-item item1">
				<video autoplay loop src=<%=require("./assets/coffeeshop.mp4") %>></video>
				<div class="main-grid-overlay"></div>
				<div class="main-grid-title">
					<h1>Blue Kornre Coffee</h1>
					<p>Just Around The Corner</p>
				</div>
			</main>

			<!-- Grid aside tag -->
			<aside class="grid-item item2">
				<div class="aside-grid-bg"></div>
				<h2>Our Coffee Story</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia debitis, provident vero dolor alias perferendis, modi architecto earum dicta animi!</p>
			</aside>

			<section class="grid-item item3">3</section>
			<footer class="grid-item item4">4</footer>
		</div>
	</div>
</body>
</html>
